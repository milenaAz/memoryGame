<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matching Game</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<header>
			<h1 class="heading">Matching Game</h1>
		</header>
		<section class="game-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
	        	<li><i class="fa fa-star"></i></li>
	        	<li><i class="fa fa-star"></i></li>
	        </ul>
	        <div>
				<span class="moves">0 </span>Moves
			</div>
			<div class="stopwatch">
				<span class="timer">00:00:00</span>
			</div>
			<div class="restart">
				<i class="fa fa-repeat start-game"></i>
			</div>					
		</section>
		<!-- The Deck -->
		<div class="table-container">
			<table class="deck">
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- The Modal -->
		<div class="modal">
			<!-- Modal content -->
  			<div class="modal-wrapper">
    			<span class="modal-close">&times;</span>
    			<div class="modal-content">
	    			<p>Congratulations!!!</p>
	    			<p>Your moves: <span class="display-moves"></span></p>
	    			<p>Your rating: <span class="display-stars"></span></p>
	    			<p>Your time: <span class="display-timer"></span></p>
	    			<button class="start-game btn" onclick="startGame()">Play Again</button>
	    		</div>
  			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
