<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matching Game</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
  		  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  		  crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header>
			<h1 class="heading">Matching Game</h1>
		</header>
		<section class="game-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
	        	<li><i class="fa fa-star"></i></li>
	        	<li><i class="fa fa-star"></i></li>
	        </ul>
	        <div>
				<span class="moves">0 </span>Moves
			</div>
			<div class="stopwatch">
				<span class="timer">00:00:00</span>
			</div>
			<div class="restart" onclick="startGame()">
				<i class="fa fa-repeat start-game"></i>
			</div>					
		</section>
		<!-- The Deck -->
		<div class="table-container">
			<table class="deck">
				<tbody class="animated">
				</tbody>
			</table>
		</div>
		<!-- The Modal -->
		<div class="modal">
			<!-- Modal content -->
  			<div class="modal-wrapper">
    			<span class="modal-close">&times;</span>
    			<div class="modal-content">
	    			<p>Congratulations!!!</p>
	    			<p>Your moves: <span class="display-moves"></span></p>
	    			<p>Your rating: <span class="display-stars"></span></p>
	    			<p>Your time: <span class="display-timer"></span></p>
	    			<button class="start-game btn" onclick="restartGame()">Play Again</button>
	    		</div>
  			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
